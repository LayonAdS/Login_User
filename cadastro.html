<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='scripty.js' defer></script>
</head>
<body>
    <div class="cabecalho" style="text-align:right">
        <h1 id="tex">Ener</h1>
        <a href="index.html"><button>Início</button></a>
        <a href="sobre.html"><button>Sobre</button></a>
        <a href="cadastro.html"><button>Cadastro</button></a>
    </div>

    <div class="cadastro">
        <form id="form">
            <label for="nome">Nome</label>
            <input id="nome" type="text" placeholder="Digite o seu nome">

            <label for="telefone">Telefone</label>
            <input id="telefone" type="text" placeholder="Digite o seu telefone">

            <label for="cpf">CPF</label>
            <input id="cpf" type="text" placeholder="Digite o seu CPF">

            <label for="cep">CEEP</label>
            <input id="cep" type="text" placeholder="Digite o seu CEP">

            <label for="endereco">Endereço</label>
            <input id="rua" type="text" placeholder="Rua"> <!-- Corrigido para 'rua' -->

            <label for="numero">Nº</label>
            <input id="numero" type="text" placeholder="Número">

            <label for="bairro">Bairro</label>
            <input id="bairro" type="text" placeholder="Bairro">

            <label for="cidade_endereco">Cidade</label>
            <input id="cidade_endereco" type="text" placeholder="Cidade"> <!-- Corrigido -->

            <label for="estado">Estado</label>
            <select id="estado" name="estado">
                <option value="" selected disabled>Selecione seu estado</option>
                <option value="AC">Acre (AC)</option>
                <option value="AL">Alagoas (AL)</option>
                <option value="AP">Amapá (AP)</option>
                <option value="AM">Amazonas (AM)</option>
                <option value="BA">Bahia (BA)</option>
                <option value="CE">Ceará (CE)</option>
                <option value="DF">Distrito Federal (DF)</option>
                <option value="ES">Espírito Santo (ES)</option>
                <option value="GO">Goiás (GO)</option>
                <option value="MA">Maranhão (MA)</option>
                <option value="MT">Mato Grosso (MT)</option>
                <option value="MS">Mato Grosso do Sul (MS)</option>
                <option value="MG">Minas Gerais (MG)</option>
                <option value="PA">Pará (PA)</option>
                <option value="PB">Paraíba (PB)</option>
                <option value="PR">Paraná (PR)</option>
                <option value="PE">Pernambuco (PE)</option>
                <option value="PI">Piauí (PI)</option>
                <option value="RJ">Rio de Janeiro (RJ)</option>
                <option value="RN">Rio Grande do Norte (RN)</option>
                <option value="RS">Rio Grande do Sul (RS)</option>
                <option value="RO">Rondônia (RO)</option>
                <option value="RR">Roraima (RR)</option>
                <option value="SC">Santa Catarina (SC)</option>
                <option value="SP">São Paulo (SP)</option>
                <option value="SE">Sergipe (SE)</option>
                <option value="TO">Tocantins (TO)</option>
            </select>

            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
